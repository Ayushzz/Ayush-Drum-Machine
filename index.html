<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Ayush Gupta Drum Machine</title>

    <script>
      function play(str) {

        if(str === "q" || str === "Q"){
          document.getElementById('display').innerHTML = "Heater 1";
        }
        else if(str === "w" || str === "W"){
          document.getElementById('display').innerHTML = "Clap";
        }
        else if(str === "e" || str === "E"){
          document.getElementById('display').innerHTML = "Open HH";
        }
        else if(str === "a" || str === "A"){
          document.getElementById('display').innerHTML = "Closed HH";
        }
        else if(str === "s" || str === "S"){
          document.getElementById('display').innerHTML = "Kick";
        }
        else if(str === "d" || str === "D"){
          document.getElementById('display').innerHTML = "Kick and Hat";
        }
        else if(str === "z" || str === "Z"){
          document.getElementById('display').innerHTML = "Snare";
        }
        else if(str === "x" || str === "X"){
          document.getElementById('display').innerHTML = "Side Stick";
        }
        else if(str === "c" || str === "C"){
          document.getElementById('display').innerHTML = "Punchy Kick";
        }
        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let keystroke = event.key
        if(keystroke === "q" || keystroke === "Q"){
          play("Q");
        }
        else if(keystroke === "w" || keystroke === "W"){
          play("W");
        }
        else if(keystroke === "e" || keystroke === "E"){
          play("E");
        }
        else if(keystroke === "a" || keystroke === "A"){
          play("A");
        }
        else if(keystroke === "s" || keystroke === "S"){
          play("S");
        }
        else if(keystroke === "d" || keystroke === "D"){
          play("D");
        }
        else if(keystroke === "z" || keystroke === "Z"){
          play("Z");
        }
        else if(keystroke === "x" || keystroke === "X"){
          play("X");
        }
        else if(keystroke === "c" || keystroke === "C"){
          play("C");
        }
      }
   </script>

  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Ayush Gupta Drum Machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing Yet To Display</div>
        </div>
      </div>
      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="./clip/A.mp3" class="clip" id="Q">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="./clip/B.mp3" class="clip" id="W">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="./clip/C.mp3" class="clip" id="E">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="./clip/D.mp3" class="clip" id="A">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="./clip/E.mp3" class="clip" id="S">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="./clip/F.mp3" class="clip" id="D">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="./clip/G.mp3" class="clip" id="Z">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="./clip/H.mp3" class="clip" id="X">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="./clip/I.mp3" class="clip" id="C">
      </button>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
